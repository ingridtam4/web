<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Prueba de jQuery</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <!--agrega el CDN a jQuery o descarga la liberÃ­a-->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                $(".mini-img").on("mouseenter", function() {
                    var nuevaSrc = $(this).attr("src");
                    $(".img-visor").attr("src", nuevaSrc);
                });
            });
        </script>
    </head>
    <body>
        <img src="imagenes/img1.jpg" class="mini-img">
        <img src="imagenes/img2.jpg" class="mini-img">
        <img src="imagenes/img3.jpg" class="mini-img">

        <div id="visor">
            <img src="imagenes/img3.jpg" class="img-visor">
        </div>
    </body>
</html>
